<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper sissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Sissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rok.jpg" alt=""></div>
<div class="choice" id="paper"><img src="paper.jpg" alt=""></div>
<div class="choice" id="sissor"><img src="sizor.jpg" alt=""></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
         <div class="score">
            <p id="computer">0</p>
            <p>Computer</p>
            </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
   <script src="game.js"></script> 
</body>
</html>
